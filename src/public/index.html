<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <style>
        body {
            font: 10px sans-serif;
            shape-rendering: crispEdges;
        }
        .day {
            fill: #fff;
            stroke: #ccc;
        }
        .month {
            fill: none;
            stroke: #000;
            stroke-width: 2px;
        }
        .RdYlGn .q6-11 {
            fill:#6B8F00
        }
        .RdYlGn .q5-11 {
            fill:#7CA116
        }
        .RdYlGn .q4-11 {
            fill:#8EB42C
        }
        .RdYlGn .q3-11 {
            fill:#9FC742
        }
        .RdYlGn .q2-11 {
            fill:#B1D958
        }
        .RdYlGn .q1-11 {
            fill:#C2EC6E
        }
        .RdYlGn .q0-11 {
            fill:#D4FF85
        }
    </style>
    
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>SVN activity chart</h1>
                <p></p>
            </div>
        </div>
        <div class="container">
            <form role="form">
                <div class="form-group">
                    <label for="repourl" class="lead col-lg-2 control-label">Repository URL</label>
                    <div class="col-lg-9">
                        <input type="url" class="form-control" id="repourl" placeholder="http://your-repo.url/">
                    </div>
                    <div class="col-lg-1">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-circle-arrow-right"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div id="graph" class="col-md-8"></div>
        <div class="col-md-4">
            <div id="messages"/>
        </div>
        <script src="/bower_components/d3/d3.min.js"></script>
        <script src="svnlogchart.js"></script>
    </body>

</html>
